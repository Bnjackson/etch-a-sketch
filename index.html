<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="./resources/css/reset.css">
        <link rel="stylesheet" href="./resources/css/styles.css">
        <meta charset="UTF-8">
        <meta name="author" content="Benjamin Jackson">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <div class="title-container">
                <h1>Etch-a-sketch</h1>
            </div>
        </header>
        <main>
            <div class="grid-settings-container">
                <div class="settings">
                    <input class="color-picker" id="colorPicker" type="color">
                    <button class="color-button current-mode color-buttons" id="colorButton">Color</button>
                    <button class="rainbow-button color-buttons" id="rainbowButton">Rainbow</button>
                    <button class="eraser-button color-buttons" id="eraserButton">Eraser</button>
                    <button class="clear-button" id="clearButton">Clear</button>
                    <label class="range-label" for="rangeInput" id="rangeLabel"></label>
                    <input class="size-range" id="rangeInput" type="range" value="16" min="1" max="64" step="1">
                </div>
                <div class="grid" id="grid">
                </div>
            </div>
        </main>
        <footer>
            <p>2023 <a href="https://github.com/Bnjackson?tab=overview&from=2023-11-01&to=2023-11-27">Benjamin Jackson</a></p>
        </footer>
    </body>
    <script src="./main.js"></script>
</html>
